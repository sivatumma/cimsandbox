        <script type="text/javascript">
			function onLoad() {
				document.addEventListener("deviceready", onDeviceReady, false);
			}

			function onDeviceReady() {
				if (undefined === window.enyo) {
					alert('No application build found, redirecting to debug.html.');
					location = 'debug.html';
				}
				document.addEventListener("backbutton", onBackKeyDown, false);

				//tell Enyo to listen for deviceready event
            	enyo.dispatcher.listen(document, "deviceready");
				mglobal.appInstance = new App().renderInto(document.body);
                navigator.splashscreen.hide();
                cordova.exec(null, null, "SplashScreen", "hide", []);
            }

			function onBackKeyDown() {
				 navigator.app.exitApp();
			}
		</script>
